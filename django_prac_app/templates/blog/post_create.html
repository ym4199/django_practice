{% extends 'blog/base.html' %}


{% block content %}
<form action="/post/create/" method="POST">
    <a href="{% url 'post_list' %}" class="btn btn-primary pull-right">뒤로가기</a>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{field.label_tag}}
        {{field}}
        </div>
    {% endfor %}
    <button type="submit">작성</button>
</form>

{% endblock %}
